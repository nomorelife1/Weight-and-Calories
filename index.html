<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Checker</title>
</head>
<body>


    <button class="buttonc" onclick="window.open('https://nomorelife1.github.io/Website/', '_blank')">
        <span class="text">To contact me</span>
    </button>
    

    <div class="container">
        <h1>Check Your Weight and Calories</h1>
    
        <form id="weightForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br><br>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
    
            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="1.2">Little or no exercise</option>
                <option value="1.375">Light exercise</option>
                <option value="1.55">Moderate exercise</option>
                <option value="1.725">Heavy exercise</option>
                <option value="1.9">Very heavy exercise</option>
            </select><br><br>
    

            <button class="button">
              Start
              <div class="hoverEffect">
                <div></div>
              </div>
            </button>
            
        </form>

    

        <div class="result">
            <h2 id="bmiResult"></h2>
            <p id="bmiAdvice"></p>
            <p id="caloriesResult"></p>
        </div>

        <div class="analysis">
        <h3>Weight Analysis</h3>
        <p id="weightRange"></p>
        <p id="normalWeight"></p>
        <p id="overweightLimit"></p>
        <p id="obeseLimit"></p>
    </div>
    </div>
    
    <footer>
        <p>&copy; 2024 All Rights Reserved | NoMoreLife</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
